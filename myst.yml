version: 1

project:
  title: Modules Showcase
  authors:
    - name: Jonathan Ferrari
    - name: Edwin Vargas Navarro
  github: cal-icor/textbook
  bibliography:
    - modules/references.bib
  jupyter: true
  execute:
    execute_notebooks: 'off'
  exports:
    - format: pdf
      template: plain_latex_book
      output: modules/exports/book.pdf

  toc:
    - file: modules/intro.md
    - title: JupyterCon Demo
      children:
        - file: modules/san-diego-demo-jupytercon.ipynb
    - title: City Planning
      children:
        - file: modules/geopandas.ipynb
        - file: modules/large-datasets.ipynb
    - title: Economics
      children:
        - file: modules/game-theory.ipynb
        - file: modules/econometrics.ipynb
        - file: modules/survival-analysis.ipynb
    - title: Environmental Science, Policy, and Management
      children:
        - file: modules/biodiversity.ipynb
        - file: modules/espm-regression.ipynb
        - file: modules/espm-island.ipynb
    - title: Engineering
      children:
        - file: modules/engin-7-numerical.ipynb
    - title: Ethnic Studies
      children:
        - file: modules/covid-prisons.ipynb
    - title: Geography
      children:
        - file: modules/geography-intro.ipynb
        - file: modules/geography-development.ipynb
        - file: modules/geography-population.ipynb
        - file: modules/geography-globalization.ipynb
    - title: Meteorology
      children:
        - file: modules/meteorology-intro.ipynb
        - file: modules/meteorology-climate.ipynb
    - title: Anthropology
      children:
        - file: modules/covid.ipynb
        - file: modules/hiv-aids.ipynb
        - file: modules/diabetes.ipynb
    - title: Data Science
      children:
        - file: modules/data-4ac-intro.ipynb
    - title: Psychology
      children:
        - file: modules/psych-167-regression.ipynb
    - title: Cognitive Science
      children:
        - file: modules/brain-vs-ml.ipynb
    - title: Political Science
      children:
        - file: modules/ideology.ipynb
        - file: modules/election-hypothesis-testing.ipynb
        - file: modules/bivariate-regression.ipynb
    - title: Legal Studies
      children:
        - file: modules/legal-text.ipynb

site:
  template: book-theme
  actions:
    - title: Open Issue
      url: https://github.com/cal-icor/textbook/issues/new
  options:
    base: /textbook/
    logo: modules/_static/ds.svg
    favicon: modules/_static/favicon.ico
    logo_text: Modules Showcase
    extra_css:
      - modules/_static/custom.css
    navigation_with_keys: true
    show_toc_level: 2
    show_navbar_depth: 2
    use_issues_button: true
    use_repository_button: true
