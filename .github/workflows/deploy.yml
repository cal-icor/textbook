name: deploy-book

# Trigger on pushes to master or main branches
on:
  push:
    branches:
      - master
      - main

jobs:
  deploy-book:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3

      # Set up Python 3.11 and install dependencies
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -V  # Debugging Python version
          pip install -r requirements.txt
          pip list  # Debugging installed packages

      # Cache executed notebooks (if applicable)
      - name: Cache executed notebooks
        uses: actions/cache@v3
        with:
          path: modules/_build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

      # Build the book from the modules folder
      - name: Build the book
        run: |
          set -e  # Exit immediately on failure
          jupyter-book --version  # Debugging jupyter-book version
          jupyter-book build --all modules || { echo "Build failed"; exit 1; }

      # Upload the generated HTML as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: "modules/_build/html"
          if-no-files-found: error  # Fail explicitly if no files are found

      # Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: "artifact"  # Ensure this matches the uploaded artifact name

      # Clean up the build directory
      - name: Clean up build directory
        run: rm -rf modules/_build
