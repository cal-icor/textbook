name: deploy-book

# Run this when the master or main branch changes
on:
  push:
    branches:
      - master
      - main
    # paths:
    #   - modules/**

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3

      # Install dependencies
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # (optional) Cache your executed notebooks between runs
      # If you have notebook execution caching enabled in your book's config,
      # update the cache path to where the notebooks are cached.
      - name: Cache executed notebooks
        uses: actions/cache@v3
        with:
          path: modules/_build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

      # Build the book from the modules folder
      - name: Build the book
        run: |
          jupyter-book build --all modules

      # Upload the book's HTML as an artifact (for GitHub Pages)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "modules/_build/html"

      # Deploy the book's HTML to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      # Clean up the build directory (removes modules/_build but leaves modules/)
      - name: Clean up build directory
        run: rm -rf modules/_build
